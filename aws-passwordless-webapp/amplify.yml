frontend:
  phases:
    preBuild:
      commands:
        - yarn global add @quasar/cli
        - yarn install
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "dev" ]; then yarn run build; fi
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist/spa
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
