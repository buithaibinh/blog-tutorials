<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      svg:not(:root) {
        display: block;
      }

      .playable-code {
        background-color: #f4f7f8;
        border: none;
        border-left: 6px solid #558abb;
        border-width: medium medium medium 6px;
        color: #4d4e53;
        height: 100px;
        width: 90%;
        padding: 10px 10px 0;
      }

      .playable-canvas {
        border: 1px solid #4d4e53;
        border-radius: 2px;
      }

      .playable-buttons {
        text-align: right;
        width: 90%;
        padding: 5px 10px 5px 26px;
      }
    </style>

    <style>
      body {
        font-family: 'Open Sans', 'Lucida Grande', 'Arial', sans-serif;
        font-size: 16px;
      }

      #logBox {
        margin-top: 16px;
        width: 400px;
        height: 500px;
        border-radius: 6px;
        border: 1px solid black;
        box-shadow: 4px 4px 2px black;
      }

      .logHeader {
        margin: 0;
        padding: 0 6px 4px;
        height: 22px;
        background-color: lightblue;
        border-bottom: 1px solid black;
        border-radius: 6px 6px 0 0;
      }

      #log {
        font: 12px 'Courier', monospace;
        padding: 6px;
        overflow: auto;
        overflow-y: scroll;
        width: 388px;
        height: 460px;
      }

      #container {
        width: 400px;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid black;
        box-shadow: 4px 4px 2px black;
        display: block;
        overflow: auto;
      }

      .label {
        display: inline-block;
      }

      .counter {
        text-align: right;
        padding-top: 4px;
        float: right;
      }

      .button {
        padding-top: 2px;
        padding-bottom: 4px;
        width: 100px;
        display: inline-block;
        float: left;
        border: 1px solid black;
        cursor: pointer;
        text-align: center;
        margin-top: 0;
        color: white;
        background-color: darkgreen;
      }

      #progress {
        width: 100%;
        padding-top: 6px;
      }
    </style>

    <title>Background Tasks API - example - code sample</title>
  </head>
  <body>
    <p>
      Demonstration of using cooperatively scheduled background tasks using the
      <code>requestIdleCallback()</code> method.
    </p>

    <div id="container">
      <div class="label">Decoding quantum filament tachyon emissionsâ€¦</div>

      <progress id="progress" value="0"></progress>

      <button class="button" id="startButton">Start</button>

      <div class="label counter">
        Task <span id="currentTaskNumber">0</span> of
        <span id="totalTaskCount">0</span>
      </div>
    </div>

    <div id="logBox">
      <div class="logHeader">Log</div>
      <div id="log"></div>
    </div>

    <script>
      const taskList = [];
      let totalTaskCount = 0;
      let currentTaskNumber = 0;
      let taskHandle = null;

      const totalTaskCountElem = document.getElementById('totalTaskCount');
      const currentTaskNumberElem =
        document.getElementById('currentTaskNumber');
      const progressBarElem = document.getElementById('progress');
      const startButtonElem = document.getElementById('startButton');
      const logElem = document.getElementById('log');

      let logFragment = null;
      let statusRefreshScheduled = false;

      requestIdleCallback =
        requestIdleCallback ||
        ((handler) => {
          const startTime = Date.now();

          return setTimeout(() => {
            handler({
              didTimeout: false,
              timeRemaining() {
                return Math.max(0, 50.0 - (Date.now() - startTime));
              }
            });
          }, 1);
        });

      cancelIdleCallback =
        cancelIdleCallback ||
        ((id) => {
          clearTimeout(id);
        });

      function enqueueTask(taskHandler, taskData) {
        taskList.push({
          handler: taskHandler,
          data: taskData
        });

        totalTaskCount++;

        if (!taskHandle) {
          taskHandle = requestIdleCallback(runTaskQueue, { timeout: 1000 });
        }

        scheduleStatusRefresh();
      }

      function runTaskQueue(deadline) {
        while (
          (deadline.timeRemaining() > 0 || deadline.didTimeout) &&
          taskList.length
        ) {
          const task = taskList.shift();
          currentTaskNumber++;

          task.handler(task.data);
          scheduleStatusRefresh();
        }

        if (taskList.length) {
          taskHandle = requestIdleCallback(runTaskQueue, { timeout: 1000 });
        } else {
          taskHandle = 0;
        }
      }

      function scheduleStatusRefresh() {
        if (!statusRefreshScheduled) {
          requestAnimationFrame(updateDisplay);
          statusRefreshScheduled = true;
        }
      }

      function updateDisplay() {
        const scrolledToEnd =
          logElem.scrollHeight - logElem.clientHeight <= logElem.scrollTop + 1;

        if (totalTaskCount) {
          if (progressBarElem.max !== totalTaskCount) {
            totalTaskCountElem.textContent = totalTaskCount;
            progressBarElem.max = totalTaskCount;
          }

          if (progressBarElem.value !== currentTaskNumber) {
            currentTaskNumberElem.textContent = currentTaskNumber;
            progressBarElem.value = currentTaskNumber;
          }
        }

        if (logFragment) {
          logElem.appendChild(logFragment);
          logFragment = null;
        }

        if (scrolledToEnd) {
          logElem.scrollTop = logElem.scrollHeight - logElem.clientHeight;
        }

        statusRefreshScheduled = false;
      }

      function log(text) {
        if (!logFragment) {
          logFragment = document.createDocumentFragment();
        }

        const el = document.createElement('div');
        el.textContent = text;
        logFragment.appendChild(el);
      }

      function logTaskHandler(data) {
        log(`Running task #${currentTaskNumber}`);

        for (let i = 0; i < data.count; i += 1) {
          log(`${(i + 1).toString()}. ${data.text}`);
        }
      }

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function decodeTechnoStuff() {
        totalTaskCount = 0;
        currentTaskNumber = 0;
        updateDisplay();

        const n = getRandomIntInclusive(100, 200);

        for (let i = 0; i < n; i++) {
          const taskData = {
            count: getRandomIntInclusive(75, 150),
            text: `This text is from task number ${i + 1} of ${n}`
          };

          enqueueTask(logTaskHandler, taskData);
        }
      }

      document
        .getElementById('startButton')
        .addEventListener('click', decodeTechnoStuff, false);
    </script>
  </body>
</html>
