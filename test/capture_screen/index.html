<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Window Screen Capture Example</title>
    </head>
    <body>
        <button id="startCapture">Start Window Capture</button>
        <video id="captureVideo" autoplay></video>

        <script>
            document
                .getElementById('startCapture')
                .addEventListener('click', async () => {
                    try {
                        const stream =
                            await navigator.mediaDevices.getDisplayMedia({
                                video: { mediaSource: 'window' },
                            });
                        const videoElement =
                            document.getElementById('captureVideo');
                        videoElement.srcObject = stream;
                    } catch (error) {
                        console.error('Error accessing screen capture:', error);
                    }
                });
        </script>
    </body>
</html>
